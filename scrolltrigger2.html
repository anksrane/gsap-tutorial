<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Trigger 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: black;
        }
        body{overflow-x: hidden;}
        #page1{
            height: 100%;
            width: 100%;
            background-color: #222222;
        }
        #page2{
            height: 100%;
            width: 100%;
            background-color:#808080;
            padding: 30px 60px;
        }
        #page3{
            height: 100%;
            width: 100%;
            background-color: #222222;
        }
        h1{font-size: 20vw;color: #fff;white-space: nowrap;}
    </style>
</head>
<body>
    <div id="page1">

    </div>    
    <div id="page2">
        <h1>Hello I am AnkitHello I am AnkitHello I am AnkitHello I am AnkitHello I am AnkitHello I am AnkitHello I am AnkitHello I am Ankit</h1>
    </div>
    <div id="page3">

    </div>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    gsap.to("#page2 h1",{
        transform:"translateX(-150%)",
        scrollTrigger:{
            trigger:"#page2",
            scroller:"body",
            markers:true,
            start:"top 0%",
            end:"top -100%",
            scrub:2,
            pin:true
        }
    })
</script>
</body>
</html>
